<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Design Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kalam:wght@300;400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-bg': '#efeff0',
            'secondary-bg': '#ffffff',
            'cta': '#f97316',
          },
          fontFamily: {
            raleway: ['Raleway', 'sans-serif'],
            dancingscript: ['Dancing Script', 'cursive'],
            kalam: ['Kalam', 'sans-serif'],
          }
        },
      },
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
  <style>
    /* Carousel Animations */
    .carousel-wrapper {
      overflow: hidden;
      position: relative;
      max-width: 100%;
      height: 80px; /* Adjusted height for logos */
    }

    .carousel-track {
      display: flex;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .carousel-item {
      flex-shrink: 0;
      width: auto; /* Ensure logos adjust based on intrinsic size */
    }

    .carousel-item img {
      height: 60px; /* Set logo height */
      width: auto; /* Maintain aspect ratio */
      object-fit: contain; /* Ensure image quality is preserved */
    }
  </style>
</head>
<body class="bg-primary-bg flex justify-center items-center min-h-screen">
  <!-- Main Card -->
  <div class="bg-secondary-bg w-full max-w-6xl rounded-3xl shadow-2xl p-8 relative">
    <!-- Header -->
    <header class="bg-primary-bg rounded-lg p-3 flex justify-between items-center mb-6">
      <div class="text-xl font-semibold font-raleway">Veriwoks</div>
      <nav class="flex space-x-6">
        <a href="#" class="text-gray-700 hover:underline">Products</a>
        <a href="#" class="text-gray-700 hover:underline">About</a>
        <a href="#" class="text-gray-700 hover:underline">App</a>
        <a href="#" class="text-gray-700 hover:underline">FAQ</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button class="text-gray-700 hover:underline font-raleway">Log In</button>
        <button class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800 font-raleway">Sign Up</button>
      </div>
    </header>

    <!-- Bento Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Main Product Card -->
      <div class="col-span-2 row-span-2 bg-gray-100 rounded-2xl p-6 relative bg-cover bg-center h-106" style="background-image: url('https://pbs.twimg.com/media/GdtSezVXUAAdQ9T?format=jpg&name=large');">
        <h1 class="text-4xl font-bold mb-4 text-white font-kalam">Discover Your Digital Product.</h1>
        <button class="absolute bottom-6 left-6 bg-black text-white px-4 py-2 rounded-lg flex items-center space-x-2 font-kalam">
          <span>See All Products</span>
          <i class="fas fa-shopping-cart"></i>
        </button>
      </div>

      <!-- Blog Card -->
      <div class="bg-gray-100 rounded-2xl p-6 flex flex-col justify-between bg-cover bg-center h-64" style="background-image: url('https://pbs.twimg.com/media/Gdt1YWwWkAAPzzn?format=jpg&name=large');">
        <p class="text-lg font-semibold text-white font-kalam">Donâ€™t miss the Learning</p>
        <div class="flex justify-between items-center mt-6 text-white">
          <p class="text-2xl font-bold font-kalam">Our Blogs</p>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <!-- Contact Us Card -->
      <div class="bg-cta text-white rounded-2xl p-6 flex flex-col justify-between bg-cover bg-center h-55">
        <p class="text-lg font-semibold font-dancingscript">Have awesome Projects?</p>
        <div class="flex justify-between items-center mt-6">
          <p class="text-2xl font-bold font-raleway">Contact Us</p>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
    </div>

    <!-- Brand Logo Carousel -->
    <div class="carousel-wrapper mt-8 bg-gray-100 rounded-lg p-4">
      <div class="carousel-track">
        <!-- Logos -->
        <div class="carousel-item">
          <img src="https://fabrikbrands.com/wp-content/uploads/Famous-Black-And-White-Logos-15-1200x750.png" alt="Puma">
        </div>
        <div class="carousel-item">
          <img src="https://toppng.com/uploads/preview/lacoste-logo-11563379579i5dm2mrlld.png" alt="Lacoste">
        </div>
        <div class="carousel-item">
          <img src="https://e7.pngegg.com/pngimages/101/848/png-clipart-nike-sneakers-brand-shoe-logo-nike-logo-sneakers.png" alt="Nike">
        </div>
        <div class="carousel-item">
          <img src="https://e7.pngegg.com/pngimages/519/252/png-clipart-logo-brand-adidas-sponsor-shoe-brands-angle-text.png" alt="Adidas">
        </div>
        <div class="carousel-item">
          <img src="https://w7.pngwing.com/pngs/25/393/png-transparent-fila-shoes-footwear-fashion-shoe-brands-and-logos-icon.png" alt="Fila">
        </div>
        <!-- Duplicate Logos for Infinite Loop -->
        <div class="carousel-item">
          <img src="https://fabrikbrands.com/wp-content/uploads/Famous-Black-And-White-Logos-15-1200x750.png" alt="Puma">
        </div>
        <div class="carousel-item">
          <img src="https://toppng.com/uploads/preview/lacoste-logo-11563379579i5dm2mrlld.png" alt="Lacoste">
        </div>
        <div class="carousel-item">
          <img src="https://e7.pngegg.com/pngimages/101/848/png-clipart-nike-sneakers-brand-shoe-logo-nike-logo-sneakers.png" alt="Nike">
        </div>
        <div class="carousel-item">
          <img src="https://e7.pngegg.com/pngimages/519/252/png-clipart-logo-brand-adidas-sponsor-shoe-brands-angle-text.png" alt="Adidas">
        </div>
        <div class="carousel-item">
          <img src="https://w7.pngwing.com/pngs/25/393/png-transparent-fila-shoes-footwear-fashion-shoe-brands-and-logos-icon.png" alt="Fila">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
