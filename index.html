<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Design Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kalam:wght@300;400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-bg': '#efeff0',
            'secondary-bg': '#ffffff',
            'cta': '#f97316',
          },
          fontFamily: {
            raleway: ['Raleway', 'sans-serif'],
            dancingscript: ['Dancing Script', 'cursive'],
            kalam: ['Kalam', 'sans-serif'],
          }
        },
      },
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
  <style>
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      opacity: 0.7;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .animate-scroll {
      animation: scroll 15s linear infinite;
    }

    .carousel-item img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    #carousel {
      z-index: 1;
    }

    .animate-scroll {
      animation: scroll 30s linear infinite;
    }
  </style>
</head>
<body class="bg-primary-bg flex justify-center items-center min-h-[150vh]">
  <!-- Main Card -->
  <div class="bg-secondary-bg w-full max-w-6xl rounded-3xl shadow-2xl p-8 relative z-10 h-[140vh]">
    <!-- Header -->
    <header class="bg-primary-bg rounded-lg p-3 flex justify-between items-center mb-6">
      <div class="text-xl font-semibold font-raleway">Veriwoks</div>
      <nav class="flex space-x-6">
        <a href="#" class="text-gray-700 hover:underline">Products</a>
        <a href="#" class="text-gray-700 hover:underline">About</a>
        <a href="#" class="text-gray-700 hover:underline">App</a>
        <a href="#" class="text-gray-700 hover:underline">FAQ</a>
      </nav>
      <div class="flex space-x-4">
        <button class="text-gray-700 hover:underline font-raleway">Log In</button>
        <button class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800 font-raleway">Sign Up</button>
      </div>
    </header>

    <!-- Bento Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Main Product Card -->
      <div class="col-span-2 row-span-2 bg-gray-100 rounded-2xl p-6 relative bg-cover bg-center h-96" style="background-image: url('https://pbs.twimg.com/media/GdtSezVXUAAdQ9T?format=jpg&name=large');">
        <h1 class="text-4xl font-bold mb-4 text-white font-kalam">Discover Your Digital Product.</h1>
        <button class="absolute bottom-6 left-6 bg-black text-white px-4 py-2 rounded-lg flex items-center space-x-2 font-kalam">
          <span>See All Products</span>
          <i class="fas fa-shopping-cart"></i>
        </button>
      </div>

      <!-- Blog Card -->
      <div class="bg-gray-100 rounded-2xl p-6 flex flex-col justify-between bg-cover bg-center h-64" style="background-image: url('https://pbs.twimg.com/media/Gdt1YWwWkAAPzzn?format=jpg&name=large');">
        <p class="text-lg font-semibold text-white font-kalam">Donâ€™t miss the Learning</p>
        <div class="flex justify-between items-center mt-6 text-white">
          <p class="text-2xl font-bold font-kalam">Our Blogs</p>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <!-- Contact Us Card -->
      <div class="bg-cta text-white rounded-2xl p-6 flex flex-col justify-between bg-cover bg-center h-64">
        <p class="text-lg font-semibold font-dancingscript">Have awesome Projects?</p>
        <div class="flex justify-between items-center mt-6">
          <p class="text-2xl font-bold font-raleway">Contact Us</p>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
    </div>

    <!-- Brand Logo Carousel -->
    <div class="overflow-hidden relative mt-8">
      <div class="flex animate-scroll" id="carousel">
        <div class="flex-shrink-0 w-1/5 p-4">
          <img src="https://fabrikbrands.com/wp-content/uploads/Famous-Black-And-White-Logos-15-1200x750.png" alt="Puma" class="mx-auto">
        </div>
        <div class="flex-shrink-0 w-1/5 p-4">
          <img src="https://toppng.com/uploads/preview/lacoste-logo-11563379579i5dm2mrlld.png" alt="Lacoste" class="mx-auto">
        </div>
        <div class="flex-shrink-0 w-1/5 p-4">
          <img src="https://e7.pngegg.com/pngimages/101/848/png-clipart-nike-sneakers-brand-shoe-logo-nike-logo-sneakers.png" alt="Nike" class="mx-auto">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
