<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Product Design Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kalam:wght@300;400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-bg': '#efeff0',
            'secondary-bg': '#ffffff',
            'cta': '#f97316',
          },
          fontFamily: {
            sans: ['Raleway', 'sans-serif'],

            kalam: ['Kalam', 'sans-serif'],
          }
        },
      },
    }
  </script>
   <!-- Font Awesome CDN -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6g0g5g5g5g5g5g5g5g5g5g5g5g5g5g5g5g5" crossorigin="anonymous">
  <style>
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      opacity: 0.7;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }

    /* Different sizes and positions for bubbles */
    .bubble:nth-child(1) {
      width: 30px;
      height: 30px;
      left: 20%;
      animation-delay: 0s;
    }
    .bubble:nth-child(2) {
      width: 40px;
      height: 40px;
      left: 50%;
      animation-delay: 1s;
    }
    .bubble:nth-child(3) {
      width: 25px;
      height: 25px;
      left: 70%;
      animation-delay: 2s;
    }
    .bubble:nth-child(4) {
      width: 35px;
      height: 35px;
      left: 30%;
      animation-delay: 3s;
    }
    .bubble:nth-child(5) {
      width: 20px;
      height: 20px;
      left: 80%;
      animation-delay: 4s;
    }
  </style>
</head>
</head>
<body class="bg-primary-bg flex justify-center items-center h-screen overflow-hidden">
  <!-- Main Card -->
  <div class="bg-secondary-bg w-11/12 max-w-6xl rounded-3xl shadow-xl p-8">

    <!-- Bento Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      </div>
  
    <!-- Blog Card -->

        <p class="text-lg font-semibold text-white">Donâ€™t miss the Learning</p>

  </div>
